<!DOCTYPE html>
<html>
<head>
<style>
	#wrapper {
		border:2px solid;
		width:500px;
		height:500px;
		margin-left:150px;
	}
	#content1 {
		width:50%;
		height:400px;
		background:red;
		float:left;
	}
	#content2 {
		width:50%;
		height:400px;
		background:Lightblue;
		float:left;
	}
	#footer {
		width:100%;
		height:100px;
		background:yellow;
		clear:left; /*float으로 생긴 빈 공간으로 들어가지 않음*/
	}

</style>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
	<pre>
		<h3>float과 clear에 대해 학습</h3>
	</pre>

	<div id="wrapper">
			<div id="content1">좌측</div>
			<div id="content2">우측</div>
			<div id="footer">하단</div>
	</div>
</body>
</html>
