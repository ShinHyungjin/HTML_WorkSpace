<!DOCTYPE html>
<html>
<head>
<style>

	/*태그의 테두리를 제어해본다
		- 실선 : solid
		- 점선 : dotted
		- 2중 : double
		- 바깥음각 : groove
		- 안쪽 음각 : ridge
		- 상단그림자 : inset
	*/

	h1 {
		border:15px inset red;
		border-radius:18px;
		background-image:url("../Images/tnt_image.png");
		background-repeat:no-repeat;
	}

</style>

<meta charset="UTF-8">
<title>Document</title>
</head>
<body>

	<h1>수구바위</h1>

</body>
</html>
