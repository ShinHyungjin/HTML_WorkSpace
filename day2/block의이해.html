<!DOCTYPE html>
<html>
<head>
	<!--태크의 유형
		1. block 형 : 1행 1태크 원칙
			- 너비와 높이를 가질 수 있다.
		2. inline 형 : 태그 요소안에 또는 같은행에 다른 태그 존재 가능 (줄바꿈없이 우측으로 나열됨)
			- 너비와 높이를 가질 수 없다.
	-->

	<style>
		#box1 {
				background:red;
				width:200px;
				float:left; /*현재 태그요소를 띄운다*/

		}

		#box2 {
				background:yellow;
				width:100px;
				float:left;
		}
	</style>

<meta charset="UTF-8">
<title>Document</title>
</head>
<body>

	<div id="box1">box1</div>
	<div id="box2">box2</div>

</body>
</html>
